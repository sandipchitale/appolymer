<htmL>
	<head>
		<title>Appolymer</title>
		<meta charset="utf-8">
		<title>Polymer Contacts</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/appolymer.css">
		<link rel="import" href="components/core-header-panel/core-header-panel.html">
		<link rel="import" href="components/core-icon/core-icon.html">
		<link rel="import" href="components/core-item/core-item.html">
		<link rel="import" href="components/core-menu/core-menu.html">
		<link rel="import" href="components/core-scaffold/core-scaffold.html">
		<link rel="import" href="components/core-toolbar/core-toolbar.html">
		<link rel="import" href="components/paper-icon-button/paper-icon-button.html">
	</head>
	<body fullbleed layout vertical>
		<template id="appolymer" is="auto-binding">
			<core-scaffold mode="standard">
				<core-header-panel navigation flex>
					<core-toolbar style="cursor: move; -webkit-app-region: drag;">
						Settings
					</core-toolbar>
					<core-menu theme="core-light-theme">
						<core-item icon="polymer" label="About Appolymer"></core-item>
						<core-item icon="help" label="Help"></core-item>
					</core-menu>
				</core-header-panel>
				<div tool on-dblclick='{{ maximizeButtonHandler}}' flex> Appolymer </div>
				<paper-icon-button tool icon="remove" on-click='{{minimizeButtonHandler}}'></paper-icon-button>
				<paper-icon-button tool icon="fullscreen" on-click='{{maximizeButtonHandler}}'></paper-icon-button>
				<paper-icon-button tool icon="close" on-click='{{exitButtonHandler}}'></paper-icon-button>
				<div class="content" horizontal center-justified layout>
					<core-icon class="polymer256x256" src="images/polymer.png"></core-icon>
				</div>
			</core-scaffold>
			<script>
				var appolymer = document.querySelector('#appolymer');
				appolymer.minimizeButtonHandler = function() {
					chrome.app.window.current().minimize();
				};
				appolymer.maximizeButtonHandler = function() {
					if (chrome.app.window.current().isMaximized())
						chrome.app.window.current().restore();
					else
						chrome.app.window.current().maximize();
				};
				appolymer.exitButtonHandler = function() {
					chrome.app.window.current().close();
				};
			</script>
		</template>
	</body>
</htmL>
